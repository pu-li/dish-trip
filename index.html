<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>LP's Delicious Dish Hunt NYC</title>
  <meta name="description" content="A map of tasty things I'd like to try">
  <meta name="author" content="Lisanne Pueschel">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="my-map">
    <div id="title-container">
      <div id="legend">
        <h3>Legend</h3>
        <div class="legendItem day">Day Bite</div>
        <div class="legendItem night">Night Dine</div>
        <div class="legendItem any">Either/What are you on</div>
      </div>
      <h1>Delicious Dishes</h1>
      <p>This is a map for us to get fat and happy in New York.</p>
      <p>Click a dot to see a delicious dish and the place that'll make it for us.</p>
      <button class="fly-to-random">Fly to a random delicious dish!</button>
      <button class="reset">Reset to see so many of these.</button>
    </div>
  </div>

 <footer>
    <p> Know more delicious dishes? </p>

  </footer>

  crossorigin=""></script>

  crossorigin=""></script>
  <script src="js/script.js"></script>

</body>
</html>
